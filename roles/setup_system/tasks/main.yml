---
- include_vars: group_vars/{{ ansible_architecture }}.yml

- name: Fix broken package
  shell: dpkg --configure -a
  tags:
    - packages

- name: Install all required package
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  vars:
    packages:
    - git
    - lsb-release
    - vim
    - locate
    - unzip
    - bash-completion
    - hdparm
    - ncurses-term
    - libffi-dev
    - libssl-dev
    - tree
    - screen
    - iftop
    - tmux
    - mtr-tiny
    - libwww-perl
    - httpie
    - lshw
    - hwinfo
    - elinks
    - mosh
    - curl
    - apt-transport-https
    - iotop
    - htop
    - anacron
    - rsync
    - avahi-daemon
    - libnss-mdns
    - avahi-utils
    - software-properties-common
    - ca-certificates
    - sqlite3
    - cifs-utils
  tags:
    - packages

# - name: Upgrade all safe packages
#   apt:
#     upgrade: safe
#   tags:
#     - packages

- name: Copy timesyncd.conf
  copy:
    src: timesyncd.conf
    dest: /etc/systemd/timesyncd.conf

- name: Enable systemd-timesyncd
  command: timedatectl set-ntp true

- name: Ensure locale en_US.UTF-8 locale is present
  locale_gen:
    name: en_US.UTF-8
    state: present

- name: Remove the existing localtime file
  file:
    path: /etc/localtime
    state: absent

- name: Set a new localtime file corresponding to the timezone
  file:
    src: /usr/share/zoneinfo/{{ timezone }}
    dest: /etc/localtime
    state: link
    force: yes

- name: Set timezone variables
  copy:
    content: "{{ timezone }}"
    dest: /etc/timezone
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify: update timezone

- name: Check if ssh key is present
  stat: path=/root/.ssh/{{full_device_name}}.pub
  register: ssh_key
  tags: ssh_config

- include: storage.yml
  tags: storage

- include: user_management.yml
  tags: user_management

- include: ssh_config.yml
  tags: ssh_config
  when: ssh_key.stat.exists == False

- include: ansible.yml
  tags: install_ansible

- include: logs.yml
  tags: logs

- name: POST devices info
  uri:
    url:  http://{{ideascube_api_service}}/devices
    method: POST
    body:
        project: "{{id}}"
        serial: "{{ansible_product_serial}}"
        uuid: "{{ansible_product_uuid}}"
        private_ip: "{{ansible_default_ipv4.address}}"
        macaddress: "{{ansible_default_ipv4.macaddress}}"
        name: "{{full_device_name}}"
    body_format: json
