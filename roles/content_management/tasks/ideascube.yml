---
- name: Send start notification.
  command: "{{ callback_fullpath }} 'Starting file copy, this can take quite some time. Go and grad a cup of tea.' {{ build_process_id }}"

- name: Try to synchronize data from local server
  block:
    - mount:
        name: /media/hdd/ideascube-builded
        src: //{{ local_cache_server }}/ideascube_data/{{project_name}}/ideascube/{{process_id}}/
        fstype: cifs
        opts: guest
        state: mounted
    - command: rsync -a /media/hdd/ideascube-builded/{{ item}}/ /media/hdd/ideascube/
      with_items:
        - var_cache_idc
        - var_idc
  rescue:
    - command: "{{ callback_fullpath }} --error_lvl WARNING 'Builded install failed, trying regular install.' {{ build_process_id }}"
    - include: ideascube_regular_install.yml
  always:
    - mount:
        name: /media/hdd/ideascube-builded
        state: absent
  tags:
   - update_content

- name: Send end notification.
  command: "{{ callback_fullpath }} 'File copy was completed successfully.' {{ build_process_id }}"

